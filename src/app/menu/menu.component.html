<style>
  centro {
    text-align: center;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-hopemarket">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
    aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
    <ul class="navbar-nav mr-auto d-flex align-items-center ">
      <li class="nav-item active">
        <img src="https://imgur.com/YaxA31v.jpeg" alt="Imagem da empresa" width="50px" height="50px"
          class="img-fluid rounded-circle">
      </li>
      <div class="d-flex">
        <li class="nav-item pl-3">
          <a class="m-0 font-weight-bold text-light" routerLink='/produto'>Produtos</a>
        </li>
        <li class="nav-item pl-3 ">
          <p class="m-0 font-weight-bold text-light">Sobre</p>
        </li>
        <li class="nav-item pl-3 ">
          <a routerLink='/contato' class="m-0 font-weight-bold text-light">Contato</a>
        </li>

        <li class="nav-item pl-3 ">
          <a routerLink='/assinantes' class="m-0 font-weight-bold text-light">Colaboração</a>
        </li>

      </div>
    </ul>

    <ul *ngIf='!auth.logado()' class="ml-auto navbar-nav">
      <li class="nav-item pl-3 ml-auto">
        <a routerLink='/login' class="m-0 font-weight-bold d-flex justify-content-end text-light" >Entrar</a>
      </li>
    </ul>

    <div *ngIf='auth.logado()' class="ml-auto navbar-nav d-flex flex-column">
        <small class="text-white text-center">
          Olá {{ nome }}
        </small>
        <small *ngIf='auth.admin()'> <a routerLink='/cadproduto'>Cadastrar itens</a></small>
        <small><a href="" (click)='sair()'>Sair</a></small>
      </div>
  </div>
</nav>
