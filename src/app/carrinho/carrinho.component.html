<app-menu></app-menu>

<div class="container-fluid mb-5">
  <div class="container">
    <div class="row">
      <h2 class="mt-4">Minhas Compras</h2>
    </div>
      <div class="row d-flex align-items-center justify-content-between">
        <div class="col-7">
          <div class="row border rounded border-dark p-0 mb-3" *ngFor="let item of listaCompras" >
            <div class="col-3 p-0 m-0">
              <img [src]="item.foto" class="fotoProd rounded" alt="">
            </div>
            <div class="col-6 d-flex flex-column justify-content-center">
              <div class="row">
                <h5 class="text-center">{{item.nome}}</h5>
                <p>Categoria: {{item.categoria}} </p>
                <p></p>
                <p>Quantidade em estoque: {{item.estoque}}</p>
              </div>
            </div>
            <div class="col-3">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <h5 class="text-center">{{item.preco | currency: "BRL" }}</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <div class="row d-flex justify-content-center align-items-center">
                <h5 class="text-center">Total: {{total() | currency: "BRL"}} </h5>
                <p class="text-center">em at√© 12 parcelas de: {{parcela() | currency: "BRL" }}</p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="row">
                <button class="btn btn-outline-success btn-block" (click)="confirmar()">Finalizar compra</button>
                <button class="btn btn-outline-danger btn-block" (click)="limpar()" routerLink="/produto">Limpar carrinho</button>
                <button class="btn btn-outline-success btn-block" routerLink="/produto">Continuar comprando</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<app-rodape></app-rodape>
