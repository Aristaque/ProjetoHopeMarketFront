<app-menu></app-menu>

<p class="d-flex mt-5 mr-5 ml-5 justify-content-center">
  <a class="btn btn-dark" data-toggle="collapse" href="#produto" role="button" aria-expanded="false" aria-controls="collapseExample">
    Cadastrar produtos
  </a>
  <button (click)="getAllProdutos()" class="btn btn-dark mr-5 ml-5" type="button" data-toggle="collapse" data-target="#listaProd" aria-expanded="false" aria-controls="collapseExample">
    Lista Produtos
  </button>
</p>
<div class="collapse" id="listaProd">
  <div class="card card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Categoria</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
          <th scope="col">Foto</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of listaProdutos">
          <td>{{produto.id}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.categoria}}</td>
          <td>{{produto.preco | currency: "BRL"}}</td>
          <td>{{produto.estoque}}</td>
          <td>{{produto.foto}}</td>
          <td class="d-flex justify-content-around">
            <button
              class="btn btn-outline-primary"
              data-bs-toggle="modal"
              data-bs-target="#editarProdutoModal"
              (click)="getProdutoById(produto.id)">
              Editar
            </button>
            <button
              class="btn btn-outline-danger"
              data-bs-toggle="modal"
              data-bs-target="#apagarProdutoModal"
              (click)="getProdutoById(produto.id)">
              Remover
            </button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!--Cadastro de produto-->


<div class="collapse" id="produto">
  <div class="card card-body">

    <h2 class="text-center">Cadastro de produtos:</h2>
    <div class="row d-flex justify-content-center">
    <div class="col-6">
      <form action="" class="d-flex flex-column">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            placeholder="Nome do produto"
            [(ngModel)]="produto.nome"
          />
        </div>

        <div class="form-group mb-2">
          <label for="foto">Foto:</label>
          <input
          type="text"
          class="form-control"
          id="foto"
          name="foto"
          placeholder="Foto do produto (url)"
          [(ngModel)]="produto.foto">
        </div>

        <div class="form-group mb-2">
          <label for="categoria">Categoria:</label>
          <input type="text"
          class="form-control"
          id="categoria"
          name="categoria"
          placeholder="Categoria do produto"
          [(ngModel)]="produto.categoria"
          />
        </div>

        <div class="form-group mb-2">
          <label for="preco">Preço:</label>
          <input type="number"
          class="form-control"
          id="preco"
          name="preco"
          placeholder="Preço do produto"
          [(ngModel)]="produto.preco"
          />
        </div>

        <div class="form-group mb-2">
          <label for="estoque">Estoque:</label>
          <input type="number"
          class="form-control"
          id="estoque"
          name="estoque"
          placeholder="Quantidade em estoque"
          [(ngModel)]="produto.estoque"
          />
        </div>

        <div class="d-flex justify-content-center mb-5">
          <button
          type="submit"
          class="btn btn-outline-primary me-4"
          (click)="cadProduto()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
