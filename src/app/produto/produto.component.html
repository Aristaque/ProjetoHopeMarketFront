<h1 class="text-center mt-4 mb-2">Produtos</h1>
<div class="row mt-5 mb-5 d-flex justify-content-center" >

  <div class="col-md-10 d-flex justify-content-center flex-wrap">
    <div class="card mr-5 mb-4 col-md-3" *ngFor="let produto of listaProduto" >
      <div class="d-flex justify-content-center">
      <img [src]="produto.foto" class="imagemCard"  alt="...">
      </div>
      <div class="card-body d-flex flex-column" >
        <h5 class="card-title text-center">{{produto.nome}}</h5>
        <p class="card-text text-center">Categoria: {{produto.categoria}}</p>
        <p class="card-text font-weight-bold text-center">Pre√ßo: {{produto.preco | currency: "BRL" }}</p>
        <a class="btn btn-outline-success mt-auto" (click)="getProdById(produto.id)"><i class="fa fa-cart-plus" aria-hidden="true"></i> Comprar</a>
      </div>
    </div>
    </div>

  </div>
