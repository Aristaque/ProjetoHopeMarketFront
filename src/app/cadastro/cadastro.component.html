<div class="container-fluid">

    <div class="row align-items-center">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center" style="padding: 20px 100px 20px 100px;">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                            placeholder="Seu nome" [(ngModel)]="userRegister.nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Email</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Seu Email" [(ngModel)]="userRegister.email">
                    </div>

                    <div class="form-group">
                        <label for="foto">CPF</label>
                        <input class="form-control" type="text" name="foto" id="foto"
                            placeholder="Seu CPF" [(ngModel)]="userRegister.cpf">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirmar Senha" [(ngModel)]="userRegister.senha">
                    </div>

                        <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                        <option selected disabled>Selecione um tipo de usuário:</option>
                        <option value="normal">Cliente</option>
                        <option value="adm">Administrador</option>
                        </select>
                    </div> 

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-danger mr-4" style="margin-right: 10px;"
                            routerLink='/login'>Cancelar</button>

                        <button type="submit" class="btn btn-success" style="margin-left: 10px;" (click)=" cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
